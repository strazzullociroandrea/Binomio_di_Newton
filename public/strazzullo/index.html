<!DOCTYPE html>
<html>
  <head>
    <title>Matematica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      td {
        width: 30px; 
      }
    </style>
  </head>
  <body>
    <div class="m-3">
      <h1>Risolvi (a + b) <sup>n</sup></h1>
      <div class="m-5">
      <form class="mt-4" id="calcolaForm" onsubmit="return false">
        <div class="row align-items-center">
          <div class="col-2">
            <input
              type="number"
              min="0"
              placeholder="Esponente di (a+b)"
              class="form-control text-center"
              id="esponente"
            />
          </div>
          <div class="col-auto">
            <input type="submit" id="invia" value="Calcola" class="btn btn-primary" />
          </div>
        </div>
      </form>
        <div  class="mt-5">
          <p>Risultato: <p id="risultato"></p></p>
        </div>
        <div class="mt-5">
          <p>Tartaglia: <table id="tartaglia"></table></p>
        </div>
      <div>
      <script src="./src/controller/index.js" type="module"></script>
    </div>
  </body>
</html>
