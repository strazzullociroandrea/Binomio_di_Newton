<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>(A + B)ⁿ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
            href="https://fonts.googleapis.com/css?family=Lexend"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@900&display=swap"
            rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/gh/exacti/floating-labels@latest/floating-labels.min.css"
            media="screen"
    />
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
    />
    <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
    ></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-7">
            <h1>(A + B)ⁿ calculator</h1>
            <div class="card card-body">
                <p class="card-text">
                    This is a simple calculator that calculates the result of the
                    expression (A + B)ⁿ.
                    <br>The result is calculated using the
                    binomial theorem and the triangle of Tartaglia.
                </p>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-5">
            <div class="card card-body">
                <form onsubmit="return false">
                    <div class="row mt-3">
                        <div class="col">
                            <div class="form-label-group outline">
                                <input
                                        type="number"
                                        id="esponente"
                                        class="form-control shadow-none border-light"
                                        placeholder=""
                                        required
                                />
                                <span
                                ><label for="esponente" class="text-white"
                                >Esponente</label
                                ></span
                                >
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2 justify-content-end">
                        <div class="col-auto">
                            <button
                                    class="btn btn-outline-primary btn-lg align-middle"
                                    type="submit"
                                    id="submit"
                            >Calcola <span class="material-symbols-rounded align-middle">
calculate
</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-7">
            <div class="card card-body">
                <div class="col">
                    <div class="row">
                        <div class="card card-body">
                            <h3 class="card-title">Binomial theorem</h3>
                            <p id="result">Result with binomial theorem</p>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="card card-body">
                        <h3 class="card-title">Tartaglia triangle</h3>
                        <div id="content">
                            <p>Result with Tartaglia triangle</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
